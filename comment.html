<body>
   <script>
    function sanitizeComment(comment) {
  const digitRegex = /\d+/g;

  const numberFound = digitRegex.test(comment);

  const updatedComment = comment.replace(digitRegex, "NUMBER");

  return {
    numberFound,
    updatedComment
  };
}

const testComment = "My son is 12 years old. Our flat number is 45 and contact is 9876543210.";
const result = sanitizeComment(testComment);

console.log("Number Found:", result.numberFound);
console.log("Updated Comment:", result.updatedComment);

   </script> 
</body>
</html>
