<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Page</title>
</head>
<body>
  <button onclick="checkReturn()">Check Return</button>
  <p id="result"></p>

  <script>
    function checkReturn() {
      
      let order = {
        itemName: "Shoes",
        isDelivered: true,
        daysSinceDelivery: 5
      };

     
      let message = (order.isDelivered && order.daysSinceDelivery <= 7) 
                    ? "Eligible for Return" 
                    : "Return Period Expired";

      document.getElementById("result").innerText = message;

      
      console.log("itemName exists:", "itemName" in order);

      
      delete order.daysSinceDelivery;
      console.log("Updated order:", order);
    }
  </script>
</body>
</html>
