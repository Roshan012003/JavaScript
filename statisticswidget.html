<!DOCTYPE html>
<html>
<head>
    <title>Statistics Widget</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script language="JavaScript" type="text/javascript">
        
let randomNum = Math.floor(Math.random() * 100) + 1;

let userScoreStr = "75";

let userScore = Number(userScoreStr);

let difference = randomNum - userScore;

let sqrootScore = Math.round(Math.sqrt(userScore));

let piValue = Math.PI;

let implicitConversion = "50" * 2;





console.log("Random Number:", randomNum);
console.log("User Score:", userScore);
console.log("Difference:", difference);
console.log("Rounded Square Root of User Score:", sqrootScore);
console.log("PI constant:", piValue);
console.log("Implicit Conversion ('50' * 2):", implicitConversion);

    </script>
</body>
</html>
